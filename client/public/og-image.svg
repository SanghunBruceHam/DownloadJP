    <path d="M100 40C140.4 40 173 62.3 173 90C173 104.2 166.8 117.2 155.8 127.2L161 160L132.1 145.3C121.2 149.1 109.1 151.5 95.8 151.5C118.6 151.5 137.5 135.5 137.5 115C137.5 94.5 118.6 78.5 95.8 78.5C73 78.5 54.1 94.5 54.1 115C54.1 135.5 73 151.5 95.8 151.5L100 160C59.6 160 27 137.7 27 110C27 82.3 59.6 60 100 60V40Z" fill="#06C755"/>
  </g>
  
