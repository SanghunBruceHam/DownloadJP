    <text x="0" y="50" font-family="Arial, sans-serif" font-size="32" fill="white">✓ 安全なダウンロード</text>
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="32" fill="white">✓ 2025年最新ガイド</text>
  </g>
  
