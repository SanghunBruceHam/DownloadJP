<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="heroBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06C755;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#05A846;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#heroBg)"/>
  
  <!-- Background elements -->
  <circle cx="700" cy="100" r="80" fill="rgba(6, 199, 85, 0.1)"/>
  <circle cx="100" cy="500" r="60" fill="rgba(6, 199, 85, 0.05)"/>
  <circle cx="650" cy="450" r="40" fill="rgba(6, 199, 85, 0.08)"/>
  
  <!-- Main smartphone mockup -->
  <g transform="translate(300, 80)">
    <!-- Phone body -->
    <rect x="0" y="0" width="200" height="360" rx="25" fill="#1a1a1a"/>
    <rect x="8" y="25" width="184" height="310" rx="20" fill="url(#phoneGrad)"/>
    
    <!-- Screen content -->
    <rect x="20" y="40" width="160" height="25" rx="12" fill="white"/>
    <text x="100" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#06C755" font-weight="bold">LINE</text>
    
    <!-- Chat bubbles -->
    <g transform="translate(20, 80)">
      <!-- Received message -->
      <rect x="10" y="0" width="80" height="30" rx="15" fill="white"/>
      <text x="50" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Hello! ðŸ‘‹</text>
      
      <!-- Sent message -->
      <rect x="70" y="40" width="80" height="30" rx="15" fill="rgba(255,255,255,0.9)"/>
      <text x="110" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Hi there! ðŸ˜Š</text>
      
      <!-- Another received -->
      <rect x="10" y="80" width="100" height="30" rx="15" fill="white"/>
      <text x="60" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">How are you?</text>
      
      <!-- Sticker placeholder -->
      <rect x="70" y="120" width="60" height="60" rx="10" fill="rgba(255,255,255,0.9)"/>
      <text x="100" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="24">ðŸŽ‰</text>
    </g>
    
    <!-- Bottom navigation -->
    <rect x="20" y="300" width="160" height="30" rx="15" fill="rgba(255,255,255,0.1)"/>
    <circle cx="50" cy="315" r="6" fill="white"/>
    <circle cx="100" cy="315" r="6" fill="rgba(255,255,255,0.7)"/>
    <circle cx="150" cy="315" r="6" fill="rgba(255,255,255,0.7)"/>
  </g>
  
  <!-- Secondary devices -->
  <!-- Laptop -->
  <g transform="translate(80, 200)">
    <rect x="0" y="0" width="120" height="80" rx="4" fill="#e2e8f0"/>
    <rect x="5" y="5" width="110" height="65" rx="2" fill="white"/>
    <rect x="10" y="12" width="100" height="6" rx="3" fill="#06C755"/>
    <rect x="10" y="25" width="80" height="4" rx="2" fill="#e2e8f0"/>
    <rect x="10" y="35" width="60" height="4" rx="2" fill="#e2e8f0"/>
    <rect x="10" y="45" width="90" height="4" rx="2" fill="#e2e8f0"/>
    <!-- Laptop base -->
    <rect x="-10" y="80" width="140" height="8" rx="4" fill="#d1d5db"/>
  </g>
  
  <!-- Tablet -->
  <g transform="translate(550, 250)">
    <rect x="0" y="0" width="140" height="100" rx="12" fill="#374151"/>
    <rect x="8" y="8" width="124" height="84" rx="8" fill="white"/>
    <rect x="15" y="20" width="110" height="8" rx="4" fill="#06C755"/>
    <rect x="15" y="35" width="80" height="5" rx="2" fill="#e2e8f0"/>
    <rect x="15" y="45" width="100" height="5" rx="2" fill="#e2e8f0"/>
    <rect x="15" y="55" width="70" height="5" rx="2" fill="#e2e8f0"/>
  </g>
  
  <!-- Decorative elements -->
  <!-- Download arrows -->
  <g transform="translate(600, 120)">
    <path d="M20 0L10 15L30 15L20 0Z" fill="#06C755" opacity="0.3"/>
    <rect x="17" y="15" width="6" height="20" fill="#06C755" opacity="0.3"/>
  </g>
  
  <g transform="translate(150, 350)">
    <path d="M15 0L7 10L23 10L15 0Z" fill="#06C755" opacity="0.4"/>
    <rect x="12" y="10" width="6" height="15" fill="#06C755" opacity="0.4"/>
  </g>
  
  <!-- Platform icons -->
  <g transform="translate(50, 50)">
    <circle cx="20" cy="20" r="15" fill="white" stroke="#06C755" stroke-width="2"/>
    <path d="M15 15L20 20L25 15" stroke="#06C755" stroke-width="2" fill="none"/>
    <text x="20" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">iOS</text>
  </g>
  
  <g transform="translate(680, 80)">
    <circle cx="20" cy="20" r="15" fill="white" stroke="#06C755" stroke-width="2"/>
    <rect x="15" y="15" width="10" height="10" rx="2" fill="#06C755"/>
    <text x="20" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">Android</text>
  </g>
</svg>